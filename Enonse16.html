<!DOCTYPE html>
<html>
<head>
	<title><h1> skrip</h1></title>
</head>
<body>
	<script >

    let letYo="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    function cache (skrip){
        skrip='<3A >0A <1U <10K >1A <9J <0S <16U'
        skrip=skrip.split(' ')
      let y='';
      let z;
      for(i of skrip){
        for( e in i){
          if(i[0]=='<'){
            z=letYo.indexOf(i[2])-parseInt(i[1])
          }else{
            z=letYo.indexOf(i[2])+parseInt(i[1])  
          }
        }
        y+=letYo[z]
      }return y
    }
    let mokache=prompt("Tape  yon skrip:")
    console.log(cache(mokache))
    //"<1T >7H >3C <5Y <1x <2C <5W >4A"
     // '<3A >0A <1U <10K >1A <9J <0S <16U'
	</script>
</body>
</html>
