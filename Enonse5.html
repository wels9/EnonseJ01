<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        
		let nonb=" "
        nonb = prompt("Antre nonb ou yo:");
		nonb=nonb.split(" ")
		let tab=[]
		let prod=1;
		let sum=0;
		for(let i of nonb){
			if(i.length>1){
				for(let chif of i){
					sum+=parseInt(chif)
				}
				tab.push(sum)
			}else{
				tab.push(parseInt(i))
			}
			
		}
		for(let i=0; i<tab.length; i++){
			prod*=tab[i]
		}
		console.log(`total nonb yo se${prod}`)
        </script>
</body>
</html>
